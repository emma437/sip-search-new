<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member-login</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="section-ml-1">
      <div class="container d-flex">
        <div class="section-ml-left">
          <h2>Log in to sip&search</h2>
          <hr />
          <h5>已有帳號，使用註冊信箱登入</h5>
          <form action="#">
            <label for="">信箱</label>
            <input type="email" />
            <label for="">密碼</label>
            <input type="text" />
            <button>登入</button>
            <a href="#">忘記您的密碼？</a>
          </form>
        </div>
        <div class="section-ml-right"></div>
      </div>
    </div>
    <%- include('./layout/footer'); -%>
  </body>
</html>
